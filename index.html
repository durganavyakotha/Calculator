<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
        }

        .calculator {
            border: 1px solid #717377;
            padding: 20px;
            border-radius: 16px;
            background: transparent;
            box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.5);
        }

        input {
            width: 100%;
            border: none;
            padding: 24px;
            margin: 10px;
            background: transparent;
            box-shadow: 0px 3px 15px rgba(84, 84, 84, 0.1);
            font-size: 40px;
            text-align: right;
            color: white;
            cursor: pointer;
        }

        input::placeholder {
            color: white;
        }

        button {
            border: none;
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            background: transparent;
            color: white;
            font-size: 20px;
            box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        .equal {
            background: rgb(239, 157, 5);
        }

        .operator {
            color: aqua;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputBox" placeholder="0">
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let input = document.getElementById('inputBox');
            let buttons = document.querySelectorAll('button');
            let string = "";
            let arr = Array.from(buttons);

            arr.forEach(button => {
                button.addEventListener('click', (e) => {
                    let value = e.target.innerHTML.toUpperCase(); // Normalize case

                    if (value == '=') {
                        try {
                            string = eval(string);
                            input.value = string;
                        } catch {
                            input.value = "Error";
                            string = "";
                        }
                    } 
                    else if (value == 'AC') {
                        string = "";
                        input.value = "";
                    } 
                    else if (value == 'DEL') {
                        string = string.substring(0, string.length - 1);
                        input.value = string;
                    } 
                    else {
                        string += e.target.innerHTML;
                        input.value = string;
                    }
                });
            });
        });
    </script>
</body>
</html>
